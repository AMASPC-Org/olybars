<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OlyBars | The Nightlife OS</title>
    
    <!-- SEO & Metadata -->
    <meta name="description" content="OlyBars is the nightlife OS for Olympia — live happy hours, bar league, and real-time heatmap of downtown vibes.">
    <meta property="og:title" content="OlyBars – Nightlife OS for Olympia" />
    <meta property="og:description" content="See who’s buzzing, catch the best happy hours, and join the Olympia Bar League." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://olybars.com/" />
    <meta property="og:image" content="https://olybars.com/og-image.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "OlyBars",
      "url": "https://olybars.com/",
      "applicationCategory": "EntertainmentApplication",
      "operatingSystem": "Web",
      "description": "The nightlife OS for Olympia — live happy hours, bar league, and real-time heatmap downtown."
    }
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['"Inter"', 'sans-serif'],
              'pixel': ['"Press Start 2P"', 'cursive'],
            },
            colors: {
              'bar-gold': '#fbbf24', // Amber/Whiskey Gold
              'bar-dark': '#111827', // Deep Charcoal/Midnight Navy
              'bar-card': '#1f2937', // Slightly lighter for cards
              'bar-text': '#f3f4f6', // Crisp White/Cream
              'buzz-orange': '#ea580c', // Rich Orange
              'success-green': '#10b981',
            },
            boxShadow: {
              'glow': '0 0 15px rgba(251, 191, 36, 0.3)',
              'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #111827;
        color: #f3f4f6;
      }
      /* Subtle noise texture for "dimly lit bar" feel */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fbbf24;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="font-sans antialiased h-screen overflow-hidden selection:bg-bar-gold selection:text-bar-dark">
    <div class="bg-noise"></div>
    <div id="root" class="h-full relative z-0"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
